name: 'Delete stale branches'
description: 'Notify authors of old branches and auto delete if no action is taken'
outputs:
  deleted-branches:
    description: "List of all deleted branches"
    value: ${{ steps.deleted-branches.outputs.deleted-branches }}
runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9.8' 
    - run: cd "${{ github.action_path }}"
      shell: bash
    - name: Install pipenv
      run: pip install pipenv
      shell: bash
    - run: pipenv install Pipfile
      shell: bash
    - run: |
        output=$(pipenv run ${{ github.action_path }}/src/purge_branches.py)
        echo "::set-output name=deleted-branches::$output"
      shell:  bash
      id: deleted-branches
